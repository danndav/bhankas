<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>
                    <a href="index.html">
                        <span id="logo">BANKA</span>
                    </a>
                </h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a class="current" href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <section id="login">
        <h2>Forgot password?</h2>
        <form action="dashboard.html" class="form-div">
            <label for="fname">Email</label>
            <input type="text" id="username" placeholder="type in your email..." /> <br>
            <input type="submit" value="Send">
        </form>
        <div class="form-div">
            <p>Dont have an account <a href="signup.html" id="linkup">Sign up</a></p>

        </div>
    </section>



    <script src="assets/js/app.js"></script>
</body>

</html>
